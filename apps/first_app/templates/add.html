<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="./static/style.css">
</head>
<body>
	<a href="/main">Home</a>
	<a href="/logOut">Log Out</a>
	<div>Add a New Book and a Review:
		<form id="register-form" action="addReviews" method="post" role="form" style="width: 400px;">
			{% csrf_token %}
			<div class="form-group">
				<label>Book Title:</label>
				<input type="text" name="title" id="title" class="form-control" placeholder="Book Title" value="">
			</div>
			<div id="wrapper">
				<label>Author:</label>
				<div class="form-group" style="margin-left:50px">
					<label>Add new Author Or Choose from the list:</label>
					<input type="text" list="author" name="author" class="form-control" placeholder="Author Name" value="">
					<datalist id="author">
						{% for author in authors%}
							<option value="{{author.name}}">{{author.name}}</option>
						{% endfor%}
					</datalist>
				</div>
			</div>
			<div class="form-group">
				<label>Review:</label>
 				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" id="content"></textarea>
			</div>
			<div class="form-group">
				 <label for="FormControlSelect">Rating</label>
					<select name="rating" id="rating" class="form-control" id="exampleFormControlSelect1" rows="1" style="width: 40px;">
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					</select>
			</div>
			<div class="form-group">
				<input type="submit" value="Add a book and a review">
			</div>
		</form>
		<h5>
			{% if messages %}
				{% for message in messages %}
					*{{ message }}<br>
				{% endfor %}
			{% endif %}
		</h5>
	</div>
</body>
</html>
